name: NodeJS with Gulp

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      #working-directory: /home/runner/work/codelabs/ 
      #git clone https://github.com/parthi-sysdig/codelabs
      # /home/runner/work/codelabs/codelabs/site/node_modules/node-sass
      run: | 
        cd site 
        pwd
        cat package.json
        npm install 
        npm install -g gulp-cli 

    - name: Build the Docker image
      run: |  
        pwd
        docker build . --file Dockerfile --tag sysdigcodelabs/test:v1
    
